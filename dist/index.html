<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="stylesheet" href="./stylesheets/nav.css">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="stylesheet" href="./stylesheets/sidebar.css">
    <link rel="stylesheet" href="./stylesheets/listContainer.css">
    <link rel="stylesheet" href="./stylesheets/form.css">
</head>
<body>
    <div>
        <nav>
            <h1>Todo</h1>
        </nav>
        <main>
            <div id="sidebar">
                <button data-action="add" id="add-project">Add Project</button>
                <!-- <div data-project="Inbox" class="sidebar-btn selected-project">
                    Inbox
                    <div class="project-btns">
                        <i class="project-action far fa-edit"></i>
                        <i class="project-action fas fa-trash-alt"></i>
                    </div>
                </div> -->
            </div>
            <div id="list-container">
                <h1 id="project-title">Inbox</h1>
                <ul id="task-list">
                    <!-- <li class="task">
                        <button class="task-check">
                            <i class="fas fa-check"></i>
                        </button>
                        <div class="task-info">
                            <span class="task-title">Title</span>
                            <span class="task-description">Description</span>
                            <span class="task-date">2020-12-12</span>
                        </div>
                        <button class="task-edit">
                            <i class="far fa-edit"></i>
                        </button>
                    </li> -->
                    <li id="add-task">
                        <button data-action="add">
                            Add Task
                        </button>
                    </li>
                </ul>
                <form id="task-form">
                    <label for="title-input">Title</label>
                    <input name="title" type="text" id="title-input" autocomplete="off">

                    <label for="description-input">Description</label>
                    <textarea name="description" id="description-input"></textarea>

                    <label for="date-input">Due Date</label>
                    <input name="date" type="date" id="date-input">

                    <span>Priority</span>
                    <div id="priority-inputs">
                        <label class="high-priority">
                            <input type="radio" id="high" value="high" name="priority" checked>
                            High
                        </label>
                        <label class="medium-priority">
                            <input type="radio" id="medium" value="medium" name="priority">
                            Medium
                        </label>
                        <label class="low-priority">
                            <input type="radio" id="low" value="low" name="priority">
                            Low
                        </label>
                    </div>
                </form>
            </div>
        </main>
    </div>

<script src="./js/sidebar.bundle.js"></script>
<script src="./js/listContainer.bundle.js"></script>
</body>
</html>
